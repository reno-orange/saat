name: CI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Type check
        run: npm run type-check

      - name: Run tests
        run: npm test
        continue-on-error: true

      - name: Verify exports
        run: |
          node -e "import('@reno-orange/saat').then(m => console.log('✅ Main export OK'))"
          node -e "import('@reno-orange/saat/cli').then(m => console.log('✅ CLI export OK'))"
